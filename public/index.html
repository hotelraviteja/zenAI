<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Chat-AI</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Load user-specific config (ignored by git). Copy from config.example.js -->
    <script src="./config.js"></script>
    <style>
      :root {
        --primary: #3B82F6; /* Vibrant blue */
        --dark: #1F2937;    /* Dark gray */
        --light: #FFFFFF;   /* White */
      }
      body {
        background-color: var(--dark);
        color: var(--light);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
      }
      .primary-bg { background-color: var(--primary); }
      .dark-bg { background-color: var(--dark); }
      .light-bg { background-color: var(--light); }
      .primary-text { color: var(--primary); }
      .dark-text { color: var(--dark); }
      .light-text { color: var(--light); }
      .primary-border { border-color: var(--primary); }
      .dark-border { border-color: var(--dark); }
      .light-border { border-color: var(--light); }
    </style>
  </head>
  <body>
    <!-- ... existing HTML markup for the app UI remains unchanged ... -->

    <script>
      // Helper to ensure config is loaded
      if (!window.CONFIG || !window.CONFIG.GOOGLE_CLIENT_ID || !window.CONFIG.GEMINI_API_KEY) {
        console.error('Missing CONFIG. Copy public/config.example.js to public/config.js and set values.');
      }

      // Replace hardcoded Client ID with config value
      function initializeGoogleSignIn() {
        if (!window.google || !window.google.accounts || !window.CONFIG?.GOOGLE_CLIENT_ID) return;
        google.accounts.id.initialize({
          client_id: window.CONFIG.GOOGLE_CLIENT_ID,
          callback: (response) => {
            // Handle credential response
            console.log('Google Sign-In successful', response);
          },
        });
        // Render button and prompt as in original
      }

      class ProfessionalChatBot {
        constructor() {
          // ... other initialization ...
        }

        async getBotReply(userMessage) {
          const API_KEY = window.CONFIG?.GEMINI_API_KEY;
          if (!API_KEY) {
            throw new Error('Gemini API key is not configured. See config.example.js');
          }
          const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;
          const body = {
            contents: [{ parts: [{ text: userMessage }]}]
          };
          this.updateApiStatus('requesting');
          try {
            const response = await fetch(url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(body),
            });
            if (!response.ok) {
              throw new Error(`API error: ${response.status} ${response.statusText}`);
            }
            const data = await response.json();
            this.updateApiStatus('success');
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "I couldn't generate a response. Please try again.";
          } catch (error) {
            this.updateApiStatus('error');
            throw error;
          }
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        if (typeof google !== 'undefined') {
          window.chatBot = new ProfessionalChatBot();
          initializeGoogleSignIn();
        } else {
          setTimeout(() => {
            window.chatBot = new ProfessionalChatBot();
            initializeGoogleSignIn();
          }, 1000);
        }
      });
    </script>
  </body>
</html>
